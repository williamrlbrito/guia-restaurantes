<div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
        <h4><i class="material-icons">keyboard_arrow_right</i>Novo prato
            <small class="grey-text">insira o prato</small>
        </h4>

        <form class="row" (submit)="save($event)">
            <div class="file-field input-field col s12">
                <div class="btn">
                    <span>Foto</span>
                    <input type="file" (change)="changeFile($event)">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
            
            <div class="input-field col s12">
                <input id="name" name="name" [(ngModel)]="dish.name" type="text" placeholder="Nome">
                <label for="name">Nome do prato</label>
            </div>

            <div class="input-field col s12">
                <textarea name="" id="description" name="description" [(ngModel)]="dish.description" class="materialize-textarea" placeholder="Descreva"></textarea>
                <label for="description">Descrição</label>
            </div>

            <div class="input-field col s12">
                <input type="text" id="price" name="price" [(ngModel)]="dish.price" placeholder="Valor">
                <label for="price">Valor</label>
            </div>

            <div class="input-field col s12">
                <input type="submit" value="Salvar" class="btn">
            </div>
        </form>
    </div>
</div>
